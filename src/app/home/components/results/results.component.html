<p-panel [header]="'Results' | translate" styleClass="mb-3">
  <div class="flex gap-2 flex-wrap">
    <p-card *ngFor="let result of results">
      {{ result.hero.name | titlecase }}
      <p-tag [value]="result.score + ' pts'" severity="info"></p-tag>
      <div>
        <app-hero-collections
          [collections]="result.hero.collections"
        ></app-hero-collections>
      </div>
      <div>
        <app-hero-affixes [affixes]="result.hero.offAffixes"></app-hero-affixes>
      </div>
      <div>
        <app-hero-affixes [affixes]="result.hero.defAffixes"></app-hero-affixes>
      </div>
    </p-card>
  </div>
</p-panel>
