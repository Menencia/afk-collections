<p>Heroes</p>

<div *ngFor="let result of results">
  {{ result.hero.name }} (score: {{ result.score }})
</div>

<p>Stats</p>

<div *ngFor="let stat of stats">
  {{ stat.name }}
  <i
    (click)="removeStat(stat)"
    (keypress)="removeStat(stat)"
    tabindex="0"
    class="pi pi-times"
  ></i>
</div>

<p>Add stat :</p>

<p-autoComplete
  [(ngModel)]="selectedStat"
  [suggestions]="suggestions"
  [dropdown]="true"
  (completeMethod)="search($event)"
  (onSelect)="select($event)"
></p-autoComplete>
